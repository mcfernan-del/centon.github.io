<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Centón (c.1682) · TEI + CETEIcean</title>
  <script defer src="https://unpkg.com/ceteicean"></script>
  <link rel="stylesheet" href="css/tei.css">
  <style>
    :root{
      --bg: #0b0d12;
      --panel: #11141b;
      --ink: #e7ecf4;
      --muted: #9fb3c8;
      --accent: #58a6ff;
      --accent-2: #f0c674;
    }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--ink); font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    header, footer{ max-width: 960px; margin: 0 auto; padding: 1.25rem; }
    header h1{ font-size: clamp(1.4rem, 2vw, 1.85rem); margin: 0 0 .25rem 0 }
    header p{ margin:.25rem 0 0 0; color: var(--muted) }
    main{ max-width: 960px; margin: 0 auto 3rem; background: var(--panel); border-radius: 14px; padding: 1rem 1.2rem; box-shadow: 0 8px 30px rgba(0,0,0,.25) }
    a{ color: var(--accent) }
    .note{ color: var(--muted); font-size: .95rem; }
    .toolbar{ display:flex; gap:.8rem; align-items:center; margin:.5rem 0 1rem 0; }
    .toolbar label{ color: var(--muted); }
    select { background:#0f1420; color:var(--ink); border:1px solid #233045; border-radius:8px; padding:.4rem .6rem; }
  </style>
</head>
<body>
  <header>
    <h1>Centón (c.1682) — Alonso Ramírez de Vargas</h1>
    <p class="note">Edición TEI renderizada con <code>CETEIcean</code>. Usa el selector para alternar entre versiones.</p>
    <div class="toolbar">
      <label for="teiSelector">Documento TEI:</label>
      <select id="teiSelector">
        <option value="tei/centon_tei.xml" data-numbered="false">Limpio (n solo en @n)</option>
        <option value="tei/centon_tei_numerado.xml" data-numbered="true">Numerado en el texto</option>
      </select>
    </div>
  </header>

  <main>
    <div id="TEI" aria-live="polite"></div>
  </main>

  <footer class="note">
    <p>Hecho con ❤ usando <a href="https://github.com/TEIC/CETEIcean" target="_blank" rel="noreferrer">CETEIcean</a>. Estilos personalizados en <code>css/tei.css</code>.</p>
  </footer>

  <script>
    const CETEIcean = new CETEI();
    const container = document.getElementById("TEI");
    const selector = document.getElementById("teiSelector");

    function loadTEI(path, isNumbered) {
      container.innerHTML = "";
      CETEIcean.getHTML5(path, (data) => {
        container.dataset.numbered = isNumbered ? "true" : "false";
        container.appendChild(data);
      });
    }

    selector.addEventListener("change", () => {
      const opt = selector.options[selector.selectedIndex];
      loadTEI(opt.value, opt.dataset.numbered === "true");
    });

    // initial load
    (function init(){
      const opt = selector.options[selector.selectedIndex];
      loadTEI(opt.value, opt.dataset.numbered === "true");
    })();
  </script>
</body>
</html>
